  <meta
    name="description"
    content="A layout example that shows off a responsive photo gallery."
  />
  <title>Photo Gallery &ndash; Layout Examples &ndash; Pure</title>
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/pure-min.css" integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">

</head>

<script>
     fetch('./data.json')
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                buildTable(data);
            })
            .catch(function (err) {
                console.log('error: ' + err);
            });
	//buildTable(myArray)

	function buildTable(data){
		var table = document.getElementById('myTable')

		for (var i = 0; i < data.length; i++){
			var row = `<tr>
							<td>${data[i].username}</td>
							<td>${data[i].country}</td>
              <td>${data[i].message}</td>
					  </tr>`
			table.innerHTML += row
		}
	}

</script>

<body>
    <div id="page-container">
      <div class="header">
        <div class="pure-menu pure-menu-horizontal">
          <a class="pure-menu-heading" href="index.html">Home</a>

          <ul class="pure-menu-list">
            <li class="pure-menu-item pure-menu-selected">
              <a href="guestbook" class="pure-menu-link">Guestbook</a>
            </li>
            <li class="pure-menu-item">
              <a href="newmessage" class="pure-menu-link">New Message</a>
            </li>
            <li class="pure-menu-item">
              <a href="ajaxform" class="pure-menu-link">Ajax Form</a>
            </li>
          </ul>
        </div>
      </div>
    <div>
    <!-- REMARK - Form method is  = POST or GET -->
    <!-- action - define the URL where POST/GET request will be sent -->
    <table class="pure-table pure-table-horizontal" id="userdata">
        <thead>
            <tr>
                <th>Username</th>
                <th>Country</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody id="myTable">
        </tbody>
    </table>
